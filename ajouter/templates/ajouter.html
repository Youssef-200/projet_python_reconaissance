<!DOCTYPE html>
<html>
	<head><meta charset="utf-8"></head>{% load static %}
		
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS <link rel="stylesheet" href="css/style.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="{% static '/css/styl.css'%}">
	</head>

	<body>


		
			<span style="color: blue;">{{a}}</span>
        <br/>
            <span style="color: red;">{{b}}</span>
			<div class="inner" style="margin-top: 8%;">

				<form method="POST" action="/ajouter/ajout" enctype="multipart/form-data">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" name="nom" placeholder="Nom" class="form-control">
						<input type="text" name="prenom" placeholder="Prenom" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" name="cin"  placeholder="Cin" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="tel" name="tel"  placeholder="Telephone" class="form-control">
						<i class="fa fa-phone"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="adresse"  placeholder="Adresse" class="form-control">
						<i class="fa fa-map-marker"></i>
					</div>
					<div class="form-wrapper">
						<input type="date" name="naissance"  placeholder="Date Naissance" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit">Ajouter
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>

		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
