<!doctype html>
<html lang="en">

<head><meta charset="utf-8"></head>{% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'authen.css' %}">
</head>

<body>

    <section class="review_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="client_review_part owl-carousel">
                        <div class="client_review_single">
                          <img src="img/Quote.png" class="Quote" alt="quote">
                           
                            <h4>Mosan Cameron, <span>Executive of fedex</span></h4>
                        </div>
                        <div class="client_review_single">
                            <img src="img/Quote.png" class="Quote" alt="quote">
                            <div class="client_review_text media-body">
                        </div>
                        <div class="client_review_single">
                            <img src="img/Quote.png" class="Quote" alt="quote">
                        </div>
                        <div class="client_review_single">
                            <img src="img/Quote.png" class="Quote" alt="quote">
                           
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <section class="regervation_part">
        <div class="container">
            <div class="row align-items-center regervation_content">
                <div class="col-lg-7 col-md-6">
                    <div class="regervation_part_iner" style="margin-left: 170px;">
                        <form action="/login"  method="POST">
                            {% csrf_token %}
                            <h2>Authentification</h2>
                            <div class="form-row" style="display: block;">
                                <div class="form-group col-md-6">
                                    <input type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Email"> 
                                </div><br>
                                
                                <div class="form-group col-md-6">
                                    <input type="password" name="password" class="form-control" id="inputPassword4"
                                        placeholder="Password">
                                </div> 
                             </div>
                            <div class="regerv_btn">
                                <button type="submit" class="regerv_btn_iner">
                                    Se Connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6">
                    <div class="reservation_img">
                        <img src="static/img/reservation.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
   
</body>

</html>
